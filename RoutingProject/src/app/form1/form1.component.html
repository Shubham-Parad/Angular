

<form class="px-5" #myform="ngForm" (ngSubmit)="checkFun(myform.value)">
  {{ myform.value | json }}
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input 
      ngModel
      name="name"
      type="text"
      class="form-control" required pattern="[a-zA-Z]+$" #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
      id="exampleInputPassword1"
      placeholder="Enter name"
    />
    <small [class.d-none]="name.valid || name.untouched" class="text-danger">Field is Required</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input
      ngModel
      name="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contact</label>
    <input
      ngModel
      name="contact"
      type="number"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Enter contact number"
    />
  </div>
  <button [disabled]="myform.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
